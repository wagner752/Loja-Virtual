<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Virtual Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script defer src="script/script.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Loja Virtual Demo</h1>

    <!-- Lista de Produtos -->
    <div id="product-list" class="row"></div>

    <!-- Carrinho -->
    <div class="mt-5">
      <h2>Carrinho de Compras</h2>
      <ul id="cart-items" class="list-group mb-3"></ul>
      <div class="d-flex justify-content-between align-items-center">
        <span id="total-price" class="fw-bold">Total: R$ 0,00</span>
        <button id="checkout" class="btn btn-success" disabled>Finalizar Pedido</button>
      </div>
    </div>
  </div>

  <!-- Modal para Inserir Número de WhatsApp -->
  <div class="modal fade" id="whatsappModal" tabindex="-1" aria-labelledby="whatsappModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="whatsappModalLabel">Configure o WhatsApp</h5>
        </div>
        <div class="modal-body">
          <label for="whatsappNumber" class="form-label">Insira o número de WhatsApp para receber pedidos:</label>
          <input type="tel" id="whatsappNumber" class="form-control" placeholder="+5584991652870">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="saveWhatsAppNumber()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
